<header>
	<div class="container">
		<div class="header-inner">
			
			{if is_array($GLOBS.LOGO)}
			<div class="brand brand-image"><a href="/" title="{$GLOBS.SITEDESCRIPTION|escape}"><img src="{$GLOBS.LOGO[0].path}" alt="{$GLOBS.SITENAME}" /></a></div>
			{else if $GLOBS.LOGO}
			<div class="brand brand-image"><a href="/" title="{$GLOBS.SITEDESCRIPTION|escape}"><img src="{$GLOBS.LOGO}" alt="{$GLOBS.SITENAME}" /></a></div>
			{else}
			<div class="brand"><a href="/">{$GLOBS.SITENAME}<small>{$GLOBS.SITEDESCRIPTION}</small></a></div>
			{/if}
			
			<div class="contacts">
				{if $GLOBS.PHONE}<div class="phone">{$GLOBS.PHONE}</div>{/if}
				{if $GLOBS.PHONES}<small>{$GLOBS.PHONES}</small><br />{/if}
				{if $ext_shopexpresscallback}<a href="{$shopexpresscallback_url|default:'/contacts/order.html'}?from={$oid}" rel="nofollow" data-toggle="modal" data-target="#feedback-box" class="btn btn-xs"><i class="glyphicon glyphicon-phone"></i> {$shopexpresscallback_text|default:'Заказать обратный звонок'}</a>{/if}
			</div>
			
			<form class="form-search" role="search" action="/search/">
			<div class="input-group"><input type="text" placeholder="Введите слово для поиска по сайту" name="q" value="{$searchquery}" class="search-query form-control"><span class="input-group-btn"><button type="submit" class="btn btn-search"><span class="glyphicon glyphicon-search"></span> Поиск</button></span></div>
			</form>
			<script src="/media0/js/jquery.autocomplete.js"></script>
			<script src="/media0/js/jquery.highlight.js"></script>
			<script>$('.search-query').AutoCompleter();</script>
			
		</div>
	</div>
</header>
